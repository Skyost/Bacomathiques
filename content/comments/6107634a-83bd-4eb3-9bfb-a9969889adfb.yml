  Тоха \r

  23 июня 2022 \r

  Что я вам могу сказать. Это самый настоящий скам, который скоро закроется и
  прихватит с собой деньги пользователей. У Esperio нет никаких оснований
  называться брокером. Перед сотрудничеством с любым посредником нужно проверять
  доки, возраст, проверять достоверность информации. А здесь сплошнее вранье!!!!
  И ведутся на подобную херабору новички, которые верят на слово аферистам и
  доверяют им свои деньги. Поэтому сколько бы вы сюда не вложили, заработать и
  вывести деньги не удастся. Так что держитесь подальше от этой лохвозки!!! \r

