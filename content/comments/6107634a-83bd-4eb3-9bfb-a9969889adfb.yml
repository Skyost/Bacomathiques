  Не будьте наивными и доверчивыми и держитесь подальше от этой лохотронской
  платформы Эсперио. То что мне здесь обещали и гарантировали, оказалось полной
  ерундой. На самом деле контора работает без юридических документов и не имеет
  доступа к поставщиком ликвидности. Я сам думал что торговля здесь реальная и
  все возможно, а оказалось меня кормили обычной имитацией трейдинга на
  подконтрольной платформе. Выводить сделки на межбанк здесь никто не
  собирается. А все деньги со старта уходят в лапы этих тварей. Чтобы вы
  подавились моей тыщей!!!!!! \r

