  Karina \r

  18 мая 2022 \r

  Торговая платформа здесь полное дерьмо. Незнаю, на чем они там реально
  предлагают торговать, но заработать здесь невозможно. Одна выкачка денег и не
  более. Я несколько раз пополняла счет в надежде отыграться, но все бестолку.
  Хорошо хоть вовремя остановилась и не залезла в кредиты. Терминал постоянно
  подвисает, сделки закрываются в минус. Мало того что деньги списываются на
  фоне убыточных сделок, так с депозита постоянно списываются непонятные суммы и
  они нигде не отображаются. Внятного ответа в техподдержке мне никто не дал.
  Такое впечатление что ее вообще нет. В общей сложности я здесь потеряла около
  3 тысяч(((( \r

