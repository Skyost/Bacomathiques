message: "То, что международный брокер Телетрейд вот уже четверть века
  обманывает клиентов по всему миру, давно ни для кого не секрет. \r

  \ \r

  А за каждой масштабной аферой, конечно же, стоят люди — те, кто придумал,
  организовал и десятилетиями внедряет в жизнь преступную мошенническую схему.
  Среди них особо выделяется Сергей Сароян — директор всех украинских офисов
  Телетрейд. \r

  \ \r

  “Отцом” компании Телетрейд был Владимир Чернобай. Недавно он скончался в
  Европе, где скрывался от правосудия. \r

  \ \r

  Его наследники — вдова Анна Чернобай и племянник Олег Суворов, и другие
  прижизненные приспешники Чернобая, продолжают «мошенничество в особо крупных
  размерах». Именно так квалифицировали деятельность Телетрейд в России и
  Казахстане, где на брокера уже открыты уголовные дела. \r

  \ \r

  Но в Украине, несмотря на многочисленные жалобы обманутых клиентов, уголовное
  дело пока не заведено. Похоже, Сергей Сароян знает, на какие рычаги во
  властных структурах нажимать, чтобы Телетрейд продолжал безнаказанно грабить
  украинцев. \r

  \ \r

  Сергей Сароян и его роль в глобальном мошенничестве Телетрейд \r

  \ \r

  Сергей Сароян — одиозная личность, с раздутым самолюбием и большими амбициями.
  Хитрый и двуличный, но при этом трусливый и бесхребетный, он умеет
  приспособиться и готов прогнуться, когда того требует ситуация. Он с легкостью
  раздает сладкие обещания, и с такой же легкостью подставляет тех, с кем
  работает, если обстоятельства складываются не в его пользу. Однажды, правда,
  это ему не помогло, и мошенника выгнали за воровство. Но обо всем по порядку.
  \r

  \ \r

  На заре своей карьеры выпускник одесской академии связи Сергей Сароян, работал
  в телекоммуникационной компании. В попытке продвинуться по картеной лестнице
  он не нашел ничего лучше, как предложить руководству свои услуги в качестве
  доносчика, обещая рассказывать, о чем говорят в коллективе и кто с кем в каких
  отношениях пребывает. Но это предложение не встретило одобрения и
  стукачу-неудачнику пришлось уволиться. А невостребованные «способности»
  пригодились несколько позже, в Телетрейд. \r

  \ \r

  В 2005-2006 годах Сергей Сароян был региональным куратором — фактически
  единоличным правителем Телетрейд в Украине. Ему подчинялись более 30 офисов по
  всей Украине: Киев, Одесса, Николаев, Харьков, Львов, Черновцы, и другие
  городах. В ведении Сарояна были также офисы в Европе и Азии — в Италии,
  Португалии, Польше, Венгрии, Малайзии, и других странах. И деньги лились в
  карман мошенника рекой — Сергей Сароян получал 3% от инаута (in-out), то есть
  от разницы между вводом денег клиентов(“in”) и выводом (“out”). Уже тогда в
  Телетрейд вращались гигантские суммы. В среднем ежемесячно клиенты только
  украинских офисов Сарояна приносили в компанию от $1 500 000, а выводили около
  $500 000. То есть in-out, соответственно, составлял $1 000 000, а зарплата
  Сарояна — более $30 000 в месяц. Но алчность, которая двигала Сарояном,
  заставляла его направлять всех клиентов в мошеннический проект Телетрейд
  “Биржа трейдеров”. Торговать на бирже умеет далеко не каждый, и самый логичный
  выход, который из этого видится — доверить свои деньги профессионалу. Однако
  брокерская компания не имеет право брать деньги клиентов в управление, и в
  Телетрейд создали якобы независимый проект «Биржа трейдеров». Мошенник Сергей
  Сароян именно туда направлял всех клиентов. И подконтрольные трейдеры сливали
  клиентам депозиты, иногда просто за одну ночь. \r

  \ \r

  \ \r

  «Биржа трейдеров» сливала клиентские деньги, и выводить клиентам уже было
  нечего. Инаут в украинских офисах в этом случае составлял $1 500 000, а
  зарплата мошенника вырастала до $45 000 только по Украине. Так Сергей Сароян
  обворовывал клиентов ни один год. Но, в итоге, был изгнан из компании за
  воровство. Найти равноценный источник дохода мошеннику не удалось, его образ
  жизни стал значительно скромнее. Попросту говоря, Сергей Сароян начал
  стремительно беднеть. Компании не спешили предлагать ему руководящие
  должности, а коучинг особых прибылей не приносил. \r

  \ \r

  Говорят, что в одну и ту же реку нельзя войти дважды. Но Сергей Сароян сумел.
  Спустя пять лет его снова позвали в Телетрейд, и он с радостью согласился.
  Вероятно руководство компании высоко ценит «талант» Сарояна разводить и
  обворовывать людей. \r

  \ \r

  Сегодня мошенник и хапуга Сергей Сароян вернулся и снова начал кидать
  клиентов, возглавив все клиентские офисы Телетрейд в Украине, Португалии,
  Италии, Польше, Румынии и Венгрии. Но теперь уже, как директор, он получает не
  3%, а долю со слитых депозитов клиентов. А вот признаваться прилюдно в
  причастности к мошеннической брокерской компании новоиспеченный директор не
  спешит. В своих соцсетях Сергей Сароян лишь туманно намекает на
  консультационные услуги, которые оказывает Телетрейд. Аферист тщательно
  маскируется, однако обманутым клиентам компании удалось вывести его на чистую
  воду — они получили доказательство того, что именно Сергей Сароян сегодня
  стоит у руля украинского Телетрейд. Видеоролик, где он сам признается в этом,
  был показан на пресс-конференции, состоявшейся в июле 2020 года. \r

  \ \r

  В этом эксклюзивном видео видно как Сергей Сароян принимает в управление
  украинские офисы компании Центр Биржевых Технологий — дочернего предприятия
  Телетрейд в Украине. \r

  \ \r

  Эту пресс-конференцию провела инициативная группа обманутых клиентов
  Телетрейд. Цель, которую они поставили перед собой — вывести на чистую воду
  брокера-мошенника и все руководство компании, а также вернуть свои деньги.
  Материалы, собранные обманутыми клиентами демонстрируют схемы развода, которые
  используются в Телетрейд. В частности, проект «Синхронная торговля», который
  пришел на смену «Бирже трейдеров». В «Синхронной торговле» уже не
  люди-трейдеры, а торговые роботы сливают клиентские депозиты. Теперь именно в
  этот проект заманивает клиентов Сергей Сароян. А затем, в определенный момент,
  дает программистам компании указание, и те перепрограммируют роботов на
  заключение заведомо убыточных сделок. Так депозиты клиентов сливаются в ноль.
  \r

  \ \r

  Сергей Сароян опустошает карманы украинцев и подрывает экономику страны \r

  \ \r

  Эти мошеннические схемы давно попали в поле зрения правоохранительных органов
  в России — уголовное дело на Телетрейд там завели еще несколько лет назад. \r

  \ \r

  Последовали примеру российских коллег и в Казахстане, где уголовное
  производство началось летом 2020 года. Руководители казахского филиала
  Телетрейд и дочерней компании Wall Street Invest Partners сейчас находятся в
  следственном изоляторе. \r

  \ \r

  Чтобы замять уголовные дела в России, руководители Телетрейд Сергей Шамраев,
  Олег Суворов и Мингиян Манжиков дают взятки чиновникам в Следственном Комитете
  РФ — ежемесячно «отстегивают» им около 20% от поступлений, а это сотни тысяч.
  И не рублей, а долларов. По инсайдерской информации руководство Телетрейд в
  России заставляют также финансировать боевые действия на Востоке Украины —
  мошенники отдают на это еще 10% от поступлений. Если рассматривать
  деятельность Телетрейд и с этой стороны, то мошенник Сергей Сароян, как
  директор Телетрейд, не только обворовывает своих сограждан страны, а еще и
  финансирует боевиков ДНР и ЛНР, отнимающих жизни украинцев. \r

  \ \r

  Вызывает удивление тот факт, что в Украине деятельность Телетрейд на
  протяжении четверти века никто не проверяет. Количество обманутых клиентов
  брокера огромно. Мошенниками ежемесячно выводятся в офшоры миллионы долларов.
  Но пока правоохранительные органы не замечают, или не хотят замечать,
  противозаконной деятельности брокера. По сведениям из источников внутри
  компании Сергей Сароян рассказывает своим подчиненным — управляющим офисов в
  Украине, что им не нужно ничего бояться, так как руководство Департамента
  киберполиции Украины сидит у него на «зарплате». Вот так безнаказанно (пока!)
  Сергей Сароян разоряет украинцев, подрывает экономику Украины и спонсирует
  российскую агрессию на Донбассе."
