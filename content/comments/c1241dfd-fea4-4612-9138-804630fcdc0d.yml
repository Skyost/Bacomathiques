message: "Адрес и стаж как признаки мошенничества Esperio \r

  В ходе проверки информации о компании «Вся Правда» также рекомендует пробивать
  заявленный на её интернет-ресурсе адрес. Хотя бы через поисковые системы и,
  особенно, через Гугл-карты. Такой простой метод позволяет отсечь вымышленные
  координаты, которыми часто прикрываются мошенники, а также полюбоваться на
  заявленные места головных офисов. Этот простой метод не подвёл и с «Эсперио».
  \r

  В футере сайта, а также в шапке клиентского договора указан один и тот же
  адрес на Сент-Винсент и Гренадинах: First Floor, First St. Vincent Bank Ltd
  Building, James Street, Kingstown. Здание действительно существует, и оно
  напрямую связано с финансовой системой. Находится в нём ровно то, что
  мошенники не удосужились вычистить из адреса: First St. Vincent Bank Ltd
  Building. То есть главный банк страны. \r

  Несмотря на миниатюрность учреждения в карликовом государстве, офшорный банк
  не бедствует и уж точно не докатился до сдачи в аренду первого этажа здания
  всяческим проходимцам. Банкам по любым протоколам безопасности запрещается
  делить помещения с любыми арендаторами, поскольку это создаёт дополнительную
  уязвимость. \r

  Ровно этим же адресом прикрылись лохоброкеры Pro Trend и Moon X. При этом
  признаков клонирования у этих ресурсов с Esperio нет, так что скорее мы имеем
  дело с новым популярным резиновым адресом. Выбор удачный: координаты ещё не
  растиражированы по сотням и тысячам сайтов, рисков, что на далёкий офшорный
  остров нагрянет русскоязычный клиент мало. Да ещё и поверхностная проверка
  через поисковик покажет, что адрес существует и там что-то про финансы. Так
  что для целей мошенников отлично подходит. \r

  Чарджбэк для возврата средств на карту \r

  Детальное руководство от экспертов \r

  Бесплатная консультация \r

  Не менее полезно проверять реальный стаж компаний. В большинстве случаев его
  выдаёт доменное имя. Esperio уверяет, что работает на благо трейдеров с 2011
  года, однако проверка по доменному имени изобличает эту ложь. Сайт пустили в
  дело только в мае 2022 года. Это зеркало, как и все прочие засветившиеся на
  скриншоте Центробанка РФ доменные имена лжеброкера, созданы в середине 2021
  года. То есть лоховозка работает не более 1 календарного года. Впрочем, это
  солидный срок: большинство её коллег не преодолевают рубежа в несколько
  месяцев. Однако речи о солидном стаже и соответствии заявленному в легенде
  2011 году не идёт. \r

  Отзывы о «Эсперио» \r

  Многие лохоброкеры легко меняют названия и доменные имена своих проектов.
  Однако этот за название цепляется вот уже скоро год, даже несколько зеркал
  последовательно запустил, после блокировок за мошенничество. \r

  Причина такой приверженности к названию становится понятна, если поискать
  отзывы о Esperio. Организаторы лохотрона потратились на изрядное количество
  платных комментариев, причём в две волны. Первую к запуску лжеброкера летом
  2021 года, вторую — на рубеже 2021 и 2022 года. Не пропадать же добру из-за
  того, что по предписанию Центробанка сайт блокируют за попытку предлагать
  нелегальные финансовые услуги: всё-таки потратились на написание и размещение
  на множестве площадок. Эти площадки, правда, выбирали по принципу побольше и
  подешевле, лишь бы занять места в топе выдачи запросов. Особенно размещение на
  портале «Брянские новости» доставляет. \r

  Реальные отзывы о Esperio также встречаются: показываем образцы на скриншоте.
  Жертвы лжеброкеров дружно жалуются на невозможность вывести деньги. \r

  Схема развода «Эсперио» \r

  Здесь всё стандартно. Выводить сделки на межбанк анонимный лохотрон не может.
  Трейдинг здесь в лучшем случае имитируют с помощью поддельных терминалов,
  выдавая учебные симуляторы за реальную торговлю. Лжеброкер работает
  исключительно на приём средств, непрерывно уговаривая жертв нарастить депозиты
  под любыми предлогами. Вывод денег из Esperio выполнить не позволят. Разве что
  некоторым клиентам, которых мошенники признали особо перспективными, позволяли
  снять тестовую мелочь. Исключительно успокаивая бдительность и выманивая
  крупные суммы, с которыми аферисты уже не расстанутся. \r

  Заключение \r

  Лжеброкер Esperio потратился на приличный нешаблонный сайт и платные отзывы.
  Значит, пришёл разводить людей всерьёз и надолго. Такие мошенники опаснее
  топорно выполненных однодневок, однако изучение их базовой юридической
  информации позволяет своевременно опознать лохотрон."
