name: Continuous Delivery

on:
  push:
    branches:
      - main
      - master

jobs:
  cd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@master
    - name: Setup node env ğŸ—
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node }}
    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
      run: npm ci
    - name: Install pandoc ğŸ“„
      run: wget https://github.com/jgm/pandoc/releases/download/2.14.1/pandoc-2.14.1-1-amd64.deb && sudo dpkg -i pandoc-2.14.1-1-amd64.deb
    - name: Install LaTeX ğŸ–‹
      run: sudo apt-get install -y texlive-latex-base texlive-lang-french texlive-latex-extra texlive-fonts-extra latexmk
    - name: Install Poppler
      run: sudo apt-get install -y poppler-utils
    - name: Generate âš™ï¸
      run: npm run generate
    - name: Deploy ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
